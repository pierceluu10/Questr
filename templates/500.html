{% extends "base.html" %}

{% block title %}Server Error{% endblock %}

{% block content %}
<div class="container text-center py-5">
    <h1 class="display-1 text-danger mb-4">500</h1>
    <h2 class="mb-4">Internal Server Error</h2>
    <p class="lead mb-4">Sorry! Something went wrong on our end. We've been notified and will fix it as soon as possible.</p>
    <div class="mb-4">
        <a href="{{ url_for('index') }}" class="btn btn-primary">Return Home</a>
    </div>
</div>
{% endblock %}
